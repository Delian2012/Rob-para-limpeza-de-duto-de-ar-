<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Robô - Servidores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 90vh;
            margin-top: 20px;
        }
        iframe {
            border: 1px solid #ccc;
            width: 100%; /* Ocupar 100% da largura */
            height: 45vh; /* Altura de cada iframe, ocupando metade da tela */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Controle de Robô com Servidores</h1>
    <div class="container">
        <!-- Primeiro iframe para o servidor principal -->
        <iframe src="http://172.20.10.2/" title="Servidor Principal do Robô"></iframe>

        <!-- Segundo iframe para o servidor de desativação -->
        <iframe src="http://172.20.10.3/desativarSaidas" title="Servidor de Desativação de Saídas"></iframe>
    </div>

</body>
</html>
